<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Live Logs</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #logOutput {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #f8f8f8;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        #resultsButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #resultsButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Simulation Progress</h2>
    <div id="logOutput">Waiting for simulation to start...</div>
    <button id="resultsButton" onclick="window.location.href='/report'">View Results</button> 
    <script>
        const logOutput = document.getElementById("logOutput");
        const resultsButton = document.getElementById("resultsButton");
        const params = new URLSearchParams(window.location.search);
        const runId = params.get('run') || "";
        
        const eventSource = new EventSource(`/stream?run=${encodeURIComponent(runId)}`);

        eventSource.onmessage = function(event) {
            const line = document.createElement("div");
            line.textContent = event.data;
            logOutput.appendChild(line);
            logOutput.scrollTop = logOutput.scrollHeight;

            // Check if simulation is complete
            if (event.data.includes("[Simulation Complete]") || 
                event.data.includes("Completed Simulations") ||
                event.data.includes("view results")) {
                eventSource.close();
                resultsButton.style.display = "inline-block";
            }
        };

        eventSource.onerror = function(event) {
            const line = document.createElement("div");
            line.textContent = "[ERROR] Connection lost or server unavailable.";
            logOutput.appendChild(line);
            eventSource.close();
        };
    </script>

</body>
</html>
